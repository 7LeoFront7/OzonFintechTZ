<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OzonFintechTZ</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body>
	<div class="progress">
		<div class="progress__progressBar">
			<div class="circle"></div>
		</div>
		<div class="progress__control control">
			<div class="control__box">
				<div class="control__input">
					<input max="100" min="0" placeholder="0" class="numberProgressBarInput" type="number">
					<span>Value</span>
				</div>
				<div class="control__input">
					<label class="toggle">
						<input class="toggle-checkbox toggle-checkboxAnimate" type="checkbox">
						<div class="toggle-switch"></div>
						<span class="toggle-label">Animate</span>
					</label>
				</div>
				<div class="control__input">
					<label class="toggle">
						<input class="toggle-checkbox toggle-checkboxHide" type="checkbox">
						<div class="toggle-switch"></div>
						<span class="toggle-label">Hide</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
